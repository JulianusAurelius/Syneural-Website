<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="buyi.css">
        <script src="buy.js"></script>
    </head>
    <body>
        <form id="form">
            <div class="boxblocks">
                <input type="number" id="numvan" value="Vanilla" min="0" max="10" step="1"> 
                <label for="numvan">Vanilla</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numchoc" value="Chocolate" min="0" max="10" step="1"> 
                <label for="numchoc">Chocolate</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numcher" value="Cherry" min="0" max="10" step="1">
                <label for="numcher">Cherry</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numcook" value="CookiesnCream" min="0" max="10" step="1"> 
                <label for="numcook">Cookies n Cream</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numpeanut" value="PeanutButter" min="0" max="10" step="1"> 
                <label for="numpeanut">Peanut butter</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numcoconut" value="SweetCoconut" min="0" max="10" step="1">
                <label for="numcoconut">Sweet Coconut</label>
            </div>
            <div class="boxblocks">
                <input type="number" id="numberry" value="Berry" min="0" max="10" step="1"> 
                <label for="numberry">Berry</label>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="profile.css">
        <script src="profile.js"></script>
    </head>
    <body>
        <button><a href="../index.html">Return to Homepage</a></button>
        <form id="form">
            <h1>You are:</h1>
            <div onclick="namevar();" id="firstdiv"><p id="name">Name: </p><p id="namevar">Joe</p><img class="gear" id="gear1" src="gear.png" height="20px"></div>
            <div onclick="job();" id="seconddiv"><p id="job">Job: </p><p id="jobvar">Marine Zoologist</p><img class="gear" id="gear2" src="gear.png" height="20px"></div>
            <div onclick="gender('gender');" id="thirddiv"><p id="gender">Gender: </p><p id="gendervar">Male</p><img class="gear" id="gear3" src="gear.png" height="20px"></div>
            <div onclick="age();" id="fourthdiv"><p id="age">Age: </p><p id="agevar">44</p><img class="gear" id="gear4" src="gear.png" height="20px"></div>
            <h3 id='fix'>Not Right? Click on any incorrect information to correct it!</h3>
        </form>
    </body>
</html>
